
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Seguimiento Financiero EMCALI 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Tablero de Estados Financieros EMCALI 2025" />

  <!-- Estilos mínimos para un embed limpio y responsive -->
  <style>
    :root{
      --bg:#0b0d0f;           /* fondo oscuro sobrio */
      --maxw: 1400px;         /* ancho máximo en desktop */
      --radius: 16px;         /* esquinas suaves */
      --shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #e9ecef;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: #111418;
      border: 1px solid #1d232a;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .card header {
      padding: 16px 20px;
      border-bottom: 1px solid #1d232a;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .badge {
      font-size: 12px; 
      padding: 4px 8px; 
      border: 1px solid #2a323c; 
      border-radius: 999px; 
      color: #b6c2cf;
    }
    /* Contenedor responsive con aspect-ratio 16:9 (ajústalo si tu reporte usa otro) */
    .embed {
      position: relative;
      aspect-ratio: 16 / 9;
      width: 100%;
      background: #0e1116;
    }
    .embed iframe {
      position: absolute; 
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .card footer {
      padding: 10px 16px;
      border-top: 1px solid #1d232a;
      font-size: 12px;
      color: #98a2ad;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .sr-only {
      position: absolute; 
      width: 1px; 
      height: 1px; 
      padding: 0; 
      margin: -1px; 
      overflow: hidden; 
      clip: rect(0,0,0,0); 
      white-space: nowrap; 
      border: 0;
    }
  </style>
</head>

<body>
  <a class="sr-only" href="#contenido">Saltar al contenido</a>
  <main class="wrap" id="contenido" aria-label="Seguimiento Financiero EMCALI 2025">

        <span class="badge">Estados Financieros</span>
      </header>

      <div class="embed">
        <iframe
          title="EEFF_Emcali_202508"

          loading="lazy"

    </section>

</body>
</html>
